<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{master.html}">
<head>
	<meta charset="utf-8">
	<title>Inicio</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<style>
		.card {
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .card img {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            transition: opacity 0.3s ease;
        }
        .card:hover img {
            opacity: 0.8;
        }
        .title-animation {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
	</style>
</head>
<body>
<div layout:fragment="content">
	<div class="bg-light p-5 rounded text-center title-animation">
		<h2 class="display-4 fw-bold">Pel√≠culas</h2>
	</div>
	<div class="row d-flex justify-content-center">
		<div class="col-md-3 my-4" th:each="pelicula : ${ultimasPeliculas}" th:object="${pelicula}">
			<a th:href="@{/peliculas/{id}(id=*{id})}" class="card shadow-lg" style="text-decoration:none; overflow:hidden;">
				<img th:src="@{/assets/{filename}(filename=*{rutaPortada})}" th:alt="*{titulo}" class="card-img-top">
				<div class="card-body text-center">
					<h2 class="card-title fs-6" th:text="*{titulo}"></h2>
					<p th:text="*{#temporals.format(fechaEstreno,'dd/MM/yyyy')}" class="text-muted small"></p>
				</div>
			</a>
		</div>
	</div>
</div>
</body>
</html>
